<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css" />
    <link href="css/compressed.min.css" rel="stylesheet" />
    <style type="text/css">
        .marquee {
            width: 100%;
            background-color: #fff !important;
            color: black;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
    </style>
</head>

<body class="background">
    <!-- <h1 style="color: #fff;">
      <center>Welcome To Student Portal</center>
    </h1> -->

    <div id="sign_in" class="sign-in-card">
        <div class="card1">
            <!--  style="min-height: 50vh;" -->
            <!-- <div class="header logo">
          <i class="material-icons">person</i>
        </div> -->

            <div class="body">
                <p style="color: #fff;font-weight: 800;transform: scaleY(1.5);line-height: 1.1">
                    <span class="font-25">Welcome </span></br>
                    To Student Portal </p>
                <p style="color: #fff;padding: 25px 0px 5px 0px" class="font-25">Sign In</p>

                <form id="signin" action="#">
                    <div class="inner-addon left-addon m-b-30">
                        <i class="material-icons" style="font-size: 14px">person</i>
                        <input type="text" id="regno" class="form-control1" name="username" placeholder="Mobile" required minlength="10" maxlength="10" autocomplete="off" autofocus onkeypress="return acceptNumbersOnlyForModule(event);" />
                    </div>
                    <div class="inner-addon left-addon m-b-20">
                        <i class="material-icons" style="font-size: 14px">lock</i>
                        <input type="password" id="passwd" class="form-control1" name="password" placeholder="Password" minlength="8" required autocomplete="off" />
                    </div>
                    <div class="select">
                        <!-- <center> -->
                        <input type="checkbox" checked="checked" name="termsAndConditions" id="itTandC" required />
                        <label style="color: #fff;font-size: 14px !important;" for="itTandC">I Have Read the<a
                    style="color: #fff;font-size: 16px !important;"
                    href="instruction.html"
                    target="_blank"
                    ><b> Instructions </b></a
                  ></label
                >
              <!-- </center> -->
            </div>

            <div class="row">
              <div class="col-md-12" style="margin-bottom: 0%">
                <div class="col-md-6 col-lg-6" style="padding:0%">
                    <button
                    class="btn btn-block btn-lg waves-effect"
                    style="background: #3683dc;color:#fff;font-size: larger"
                    onclick="signIn()"
                  >
                    Login
                  </button>
                </div>

                <br />                
              </div>
              <div class="col-md-12 col-lg-12 col-xs-12">
                  <p>
                      <a style="color: #fff;font-weight: 100;" href="#"
                        >Student Portal User Manual</a
                      >
                    </p>
              </div>

            </div>
            <div class="row m-b--20">
              <div class="col-lg-7 col-xs-7 font-12" style="color: #fff;">
                New User?
                <a
                  style="color: #fff"
                  href="#"
                  class="font-bold"
                  onclick="loadSignUp()"
                  ><u style="color:#42c8f5">Register Now!</u></a
                >
              </div>
              <div class="col-lg-4 col-xs-5 font-12" style="padding:0px">
                <a
                  href="#"
                  class="font-bold"
                  onclick="loadForgotPasswd()"
                  style="color: #42c8f5"
                  ><u>Forgot Password?</u></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <div
      class="col-lg-4 col-lg-offset-1 col-md-offset-1 col-md-4 col-sm-6 col-xs-12  hidden-xs hidden-sm"
    >
      <img
        id="idLoginImg"
        style="pointer-events: none !important;"
        src="images/Student.png"
      />
    </div> -->

      <div
        class="col-lg-8 col-md-offset-2 col-md-8 col-sm-10 col-xs-10 hidden-xs hidden-sm"
      >
        <hr
          id="hrule"
          style="margin-top: -1px !important;margin-bottom: 0px !important;"
        />
      </div>
    </div> -->
    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript">
      $("form").submit(false);
    </script>
    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="plugins/jquery-validation/jquery.validate.js"></script>

    <!-- SweetAlert Plugin Js -->
    <script src="plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Input Mask Plugin Js -->
    <script src="plugins/jquery-inputmask/jquery.inputmask.bundle.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Custom Js -->
    <!-- <script src="js/admin.js"></script> -->
    <script src="js/sign-in.js?v=10"></script>
    <script src="js/sign-up.js?v=6"></script>
  </body>
</html>

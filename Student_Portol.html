<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Student Portal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src='js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <img src="logo.jpg" class="fluid-img mr-end">
    <img src="cdac-logo.png" class="fluid-img float-end">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top mr-auto" style=" background-color:cadetblue" >
        <a class="navbar-brand" href="#"><img src="logo_pic.png" class="fluid-img h-25 w-25 mr-auto"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#col">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="col" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a href="Student_Portol.html" class="nav-link active active">Home</a>
            </li>
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link ">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="FeedbackForm.html" class="nav-link">Feedback</a>
            </li>
            <li class="nav-item">
                <a href="Recorderd_session.html" class="nav-link">Recorded Seessions</a>
            </li>
            <li class="nav-item">
                <a href="Assignment_upload.html" class="nav-link">Assignment Upload</a>
            </li>
            <li class="nav-item">
                <a href="Profile.html" class="nav-link">Profile</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link" >Signout</a></li>
            <li class="nav-item"><a href="#m" class="nav-link" data-bs-toggle="modal">
            <i class="bi bi-person-fill"></i></a>
        </li>
        </ul>   
    </div>  
    </nav>
 
    <div class="modal fade" id="m" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>  
                </div>
                <div class="modal-body">Do you want to logout</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- carousel Start-->
    <div id="c" class="carousel slide" data-bs-ride="carousel" data-bs-pause="pause">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#c" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#c" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#c" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#c" data-bs-slide-to="3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000" >
                <img src="1.jpg" class="d-block w-100" style="height: 300px;" >
            </div>
            <div class="carousel-item" data-bs-interval="1000"> 
                <img src="2.jpg" class="d-block w-100" style="height: 300px;" >
                <div class="carousel-caption">Image2</div>
            </div>
            <div class="carousel-item">
                <img src="3.jpg" class="d-block w-100" style="height: 300px;" >
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#c" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#c" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>   
</body>
</html>
